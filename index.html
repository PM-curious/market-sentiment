<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ“ˆ Market Sentiment Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      text-align: center;
      padding: 50px 20px;
      margin: 0;
      overflow-x: hidden; /* Prevent horizontal scrolling */
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .vote-buttons {
      margin: 30px 0;
    }

    button {
      padding: 20px 40px;
      margin: 10px;
      font-size: 24px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    button:hover {
      transform: scale(1.05);
    }

    .up {
      background: linear-gradient(to right, #00c853, #64dd17);
      color: white;
    }

    .down {
      background: linear-gradient(to right, #d50000, #ff1744);
      color: white;
    }

    .icon {
      font-size: 40px; /* Increased icon size */
      margin-right: 10px;
    }

    .chart-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
      gap: 20px;
    }

    .chart-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .chart-content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 50px;
    }

    canvas {
      max-width: 100%; /* Make the chart responsive */
      width: 100%;
      height: auto;
      max-height: 400px; /* Set a max height */
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.2);
    }

    .summary {
      font-size: 1.2rem;
      max-width: 300px;
    }

    .summary span {
      font-weight: bold;
    }

    .up-percent { color: #76ff03; }
    .down-percent { color: #ff5252; }

    /* Media Query for Larger Screens */
    @media (min-width: 768px) {
      .chart-container {
        flex-direction: row;
      }

      .chart-wrapper {
        flex-direction: row;
        justify-content: flex-start;
      }

      .summary {
        text-align: left;
        max-width: 350px;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸ“Š Market Sentiment Tracker</h1>
  <p>What do you think the market will do today?</p>

  <div class="vote-buttons">
    <button class="up" onclick="vote('up')">
      <i class="fas fa-arrow-up icon"></i> Market Up
    </button>
    <button class="down" onclick="vote('down')">
      <i class="fas fa-arrow-down icon"></i> Market Down
    </button>
  </div>

  <div class="chart-container">
    <div class="chart-wrapper">
      <canvas id="pieChart"></canvas>
    </div>

    <div class="summary">
      <p>Total Voters: <span id="totalVoters">0</span></p>
      <p>
        <span class="up-percent" id="upPercent">ðŸ“ˆ Up: 0%</span> | 
        <span class="down-percent" id="downPercent">ðŸ“‰ Down: 0%</span>
      </p>
    </div>
  </div>

  <script>
    let upVotes = parseInt(localStorage.getItem('upVotes')) || 0;
    let downVotes = parseInt(localStorage.getItem('downVotes')) || 0;

    const pieCtx = document.getElementById('pieChart').getContext('2d');
    const pieChart = new Chart(pieCtx, {
      type: 'doughnut',
      data: {
        labels: ['Market Up', 'Market Down'],
        datasets: [{
          data: [upVotes, downVotes],
          backgroundColor: ['#00e676', '#ff1744'],
          borderWidth: 0
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'bottom',
            labels: {
              color: '#ffffff',
              font: {
                weight: 'bold'
              }
            }
          },
          tooltip: {
            bodyColor: '#ffffff',
            titleColor: '#ffffff',
            backgroundColor: '#333333',
            borderColor: '#ffffff',
            borderWidth: 1
          }
        }
      }
    });

    function updateDisplay() {
      const total = upVotes + downVotes;
      const upPercent = total ? ((upVotes / total) * 100).toFixed(1) : 0;
      const downPercent = total ? ((downVotes / total) * 100).toFixed(1) : 0;

      pieChart.data.datasets[0].data = [upVotes, downVotes];
      pieChart.update();

      document.getElementById('totalVoters').textContent = total;
      document.getElementById('upPercent').textContent = `ðŸ“ˆ Up: ${upPercent}%`;
      document.getElementById('downPercent').textContent = `ðŸ“‰ Down: ${downPercent}%`;
    }

    function vote(direction) {
      if (direction === 'up') {
        upVotes++;
        localStorage.setItem('upVotes', upVotes);
      } else if (direction === 'down') {
        downVotes++;
        localStorage.setItem('downVotes', downVotes);
      }
      updateDisplay();
    }

    updateDisplay();
  </script>

</body>
</html>
