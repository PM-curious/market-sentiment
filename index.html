<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Market Sentiment Tracker</title>
  <style>
    /* Add your custom styles here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      padding: 20px;
    }
    .container {
      text-align: center;
      margin: 20px;
    }
    .live-price {
      font-size: 30px;
      font-weight: bold;
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Market Sentiment Tracker</h1>
    <p>Track what people think about the market direction.</p>
    <p class="live-price">Live Nifty Price: <span id="nifty-price">Loading...</span></p>

    <div>
      <!-- Your sentiment collection form goes here -->
      <h2>What is your sentiment about the market?</h2>
      <form id="sentiment-form">
        <label>
          <input type="radio" name="sentiment" value="bullish"> Bullish
        </label>
        <label>
          <input type="radio" name="sentiment" value="bearish"> Bearish
        </label>
        <br>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    // Fetch live Nifty data from Yahoo Finance API via RapidAPI
    const apiKey = "X7YHNWGL9VHP9E45"; // Your RapidAPI key
    const niftySymbol = "NSE:NIFTY"; // Symbol for Nifty 50

    async function getLiveNiftyPrice() {
      const url = `https://yahoo-finance1.p.rapidapi.com/market/v2/get-quotes?region=IN&symbols=${niftySymbol}`;
      
      const options = {
        method: 'GET',
        headers: {
          'X-RapidAPI-Key': apiKey,
          'X-RapidAPI-Host': 'yahoo-finance1.p.rapidapi.com'
        }
      };

      try {
        const response = await fetch(url, options);
        const data = await response.json();
        const niftyPrice = data.quoteResponse.result[0].regularMarketPrice;
        document.getElementById('nifty-price').textContent = `â‚¹${niftyPrice}`;
      } catch (error) {
        console.error('Error fetching Nifty price:', error);
        document.getElementById('nifty-price').textContent = 'Error fetching data';
      }
    }

    // Call the function to fetch and display live Nifty price
    getLiveNiftyPrice();
  </script>
</body>
</html>
